<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f462297f0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>Calculator</header>
    <div class="container">
        <div class="display">
            <input type="text" name="inpdisplay" id="inpdisplay" readonly>
        </div>
        <div class="keypad">
            <div class="up comman">
                <button id="clear" class="green">AC</button>
                <button class="print blue">( )</button>
                <button class="print blue">%</button>
                <button class="print blue">/</button>
            </div>
            <div class="midleft comman">
                <button class="print lightbg">7</button>
                <button class="print lightbg">8</button>
                <button class="print lightbg">9</button>
                <button class="print lightbg">4</button>
                <button class="print lightbg">5</button>
                <button class="print lightbg">6</button>
                <button class="print lightbg">1</button>
                <button class="print lightbg">2</button>
                <button class="print lightbg">3</button>
                <button class="print lightbg">0</button>
                <button class="print lightbg">.</button>
                <button id="bkspc" class="lightbg"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="right comman">
                <button class="print blue">*</button>
                <button class="print blue">-</button>
                <button class="print blue">+</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
