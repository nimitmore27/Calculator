<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc-favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f462297f0f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <input type="text" class="display" name="display" title="Result will be displayed here" readonly>
        <div class="keypad">
            <button class="bggreen clear" title="Clear">AC</button>
            <button class="bglightblue brackets" title="Bracket">( )</button>
            <button class="bglightblue" title="Logical Modulo">%</button>
            <button class="bglightblue" title="Division">/</button>
            <button class="bgblack" title="7">7</button>
            <button class="bgblack" title="8">8</button>
            <button class="bgblack" title="9">9</button>
            <button class="bglightblue" title="Multiply">*</button>
            <button class="bgblack" title="4">4</button>
            <button class="bgblack" title="5">5</button>
            <button class="bgblack" title="6">6</button>
            <button class="bglightblue" title="Minus">-</button>
            <button class="bgblack" title="1">1</button>
            <button class="bgblack" title="2">2</button>
            <button class="bgblack" title="3">3</button>
            <button class="bglightblue" title="Plus">+</button>
            <button class="bgblack" title="0">0</button>
            <button class="bgblack" title="Decimal Point">.</button>
            <button class="bgblack back" title="Backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="equal" title="Calculate">=</button>
        </div>
    </div>
</body>
</html>
